spring.application.name=student-diary
spring.thymeleaf.cache=false

spring.datasource.url=${POSTGRESQL_DATASOURCE_URL}
spring.datasource.username=${POSTGRESQL_DATASOURCE_USERNAME}
spring.datasource.password=${POSTGRESQL_DATASOURCE_PASSWORD}

#spring.jackson.time-zone=Europe/Kyiv

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

